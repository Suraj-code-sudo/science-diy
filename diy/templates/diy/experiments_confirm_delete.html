<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Delete</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand h3 display-7" href="#">Steam Troops</a> 
                <a class="btn btn-danger justify-content-end text-bg-danger display-8" href="{% url 'exp_list' %}" style="text-decoration:none ;">Back</a>

    <div class="container">
        <div class="container-fluid">
            <div class="input-group">
                <div class="card" style="width: 100%;">
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}

                            <input class="btn btn-danger" type="submit" value="Delete">
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
