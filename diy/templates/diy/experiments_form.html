<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Form</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand h3 display-7" href="#" style="color: white;">Steam Troops</a> 
                <a class="btn btn-danger justify-content-end text-bg-danger display-8" href="{% url 'exp_list' %}" style="text-decoration:none ;">Back</a>
        </div>
    </nav>
    <div class="container">
        <div class="container-fluid">
            <p class="display-6">Create experiments</p>
            <div class="card">
                <div class="card-body">
                    <div class="input_group">
                        <form method="POST" enctype="multipart/form-data" action="">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm">
                                        <label>Experiment Name: </label>
                                        <div class="form-control">{{form.exp_name}}</div><br/>
                                    </div>
                                    <div class="col-sm">
                                        <label>Difficulty: </label>
                                        <div class="form-control">{{form.difficulty}}</div><br/>                                                
                                    </div>
                                    <div class="col-sm">
                                        <label>Subject:</label>
                                        <div class="form-control">{{form.subject}}</div><br/>                                                
                                    </div>
                                </div>
                                
                                <label>Description: </label>
                                <div class="form-control">{{form.description}}</div><br/>

                                <div class="input-group mb-3">
                                    <label>Image: </label>
                                    <div class="form-control">{{form.image}}</div><br/>
                                </div>
                                
                                <label>Safety: </label>
                                <div class="form-control">{{form.safety}}</div><br/>

                                <label>Steps: </label>
                                <div class="form-control">{{form.steps}}</div><br/>

                                
                            </div>
                            <input class="btn btn-primary" type="submit" value="Submit">
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
