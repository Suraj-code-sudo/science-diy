<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Experiments</title>
</head>
<body>
        <nav class="navbar navbar-expand-lg bg-secondary">
            <div class="container-fluid">
                <a class="navbar-brand h3 display-7" style="color: white;" href="#">Steam Troops</a>
                    <a class="btn btn-primary justify-content-end text-bg-primary display-8" href="{% url 'exp_list' %}" style="text-decoration:none ;">Admin Panel</a>
            </div>
        </nav>

<div class="container">
    {% for exp in exp_list %}
        <div class="card" style="width: 100%; margin-top:10px; margin-bottom: 10px;">
            <table>
                <thead>
                    <tr>
                        <th><h5 class="card-title">{{exp.exp_name}}</h5></th>
                    </tr>
                    <tr>
                        <img src="{{ exp.image.url }}" class="card img-fluid img-thumbnail" style="width: 30%; height:10% ; float: right;"/>
                    </tr>
                </thead>
            </table>
            <div class="card-body">
                <p class="card-text">{{exp.description}}</p>
                <a href="{% url 'student-detail' exp.id%}" class="btn btn-primary">Details</a>
            </div>
        </div>
    {% empty %}
        <h3>No Experiments available.</h3>
    {% endfor %}

</div>
