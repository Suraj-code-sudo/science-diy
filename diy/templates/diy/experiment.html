<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Details</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand h3 display-7" style="color: white;" href="#">Steam Troops</a> 
                <a class="btn btn-danger justify-content-end text-bg-danger display-8" href="{% url 'exp_list' %}" style="text-decoration:none ;">Back</a>
        </div>
    </nav>
    <div class="container-fluid">
        <table class="table">
            <thead>
                <tr>
                    <th>
                        <div class="display-4">
                            {{experiment.exp_name}}
                        </div>
                    </th>
                    <th>
                        <div class="display-8">
                            Difficulty: {{experiment.difficulty}}
                        </div>
                    </th>
                    <th>
                        <div class="display-8">
                            Subject: {{experiment.subject}}
                        </div>
                    </th>
                </tr>
            </thead>
        </table>
        
        <div class="container">
            <img src="{{ experiment.image.url }}" class="img-fluid img-thumbnail"/>
            <hr>
            <div class="h4" style="margin-top: 15px;">Description</div>
            <div class="card">
                <div class="card-body">
                    <p>{{experiment.description}}</p>
                </div>
            </div>
            <div class="card" style="margin-top: 10px;">
                <div class="card-title display-7">Safety</div>
                <div class="card-body">
                    <p>{{experiment.safety}}</p>
                </div>
            </div>
            <div class="card" style="margin-top: 10px;">
                <div class="card-title display-7">Steps</div>
                <div class="card-body">
                    <p class="text-break">{{experiment.steps}}</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
